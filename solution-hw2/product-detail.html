<script>
    const priceOptions = {
        "keep-original": 2.49,
        "sugar-milk": 2.99,
        "vanilla-milk": 3.49,
        "double-chocolate": 3.99,
    };

    const glazingSelect = document.getElementById("glazing-select");
    const packSizeSelect = document.getElementById("pack-size-select");
    const cartPrice = document.getElementById("cart-price");

    // Function to populate select options using a loop
    function populateSelectOptions(selectElement, options) {
        for (const optionKey in options) {
            if (options.hasOwnProperty(optionKey)) {
                const option = document.createElement("option");
                option.value = optionKey;
                option.textContent = optionKey;
                selectElement.appendChild(option);
            }
        }
    }

    // Function to update cart price
    function updateCartPrice() {
        const selectedGlazing = glazingSelect.value;
        const selectedPackSize = packSizeSelect.value;
        const price = priceOptions[selectedGlazing] * selectedPackSize;
        cartPrice.textContent = `$${price.toFixed(2)}`;
    }

    // Event listeners for select elements
    glazingSelect.addEventListener("change", updateCartPrice);
    packSizeSelect.addEventListener("change", updateCartPrice);

    // Populate the select options using the loop
    populateSelectOptions(glazingSelect, priceOptions);
    populateSelectOptions(packSizeSelect, { 1: 1, 3: 3, 6: 6, 12: 12 });

    // Initial update based on the default selected options
    updateCartPrice();
</script>
